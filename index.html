<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body><div>
    <h1>Text To <strong>Voice</strong> Converter</h1>
    <h4>Write anything Text to convert into speach</h4>
    <textarea name="" id="textbox" placeholder="Type" ></textarea>
    <select name="" id="voices"></select>
    <div class="btndiv">
        <button id="speakbtn" onclick="speak()">Speak</button>
        <button id="pausebtn" onclick="pause()">Pause</button>
        <button id="resumebtn" onclick="resume()">Resume</button>
        <button id="stopbtn" onclick="stop()">Stop</button>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
